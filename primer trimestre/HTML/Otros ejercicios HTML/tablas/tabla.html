<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title>tablas</title>
</head>
<body>

	<table border="2">
		<tr>
			<td>1</td>
			<td colspan="2">2</td>
		</tr>
		<tr>
			<td>3</td>
			<td>4</td>
			<td>5</td>
		</tr>
		<tr>
			<td colspan="2">6</td>
			<td>7</td>
		</tr>
		<tr>
			<td>8</td>
			<td>9</td>
			<td>10</td>
		</tr>
	</table>
	
		<table border="2">
		<tr>
			<td colspan="2">1</td>
			<td colspan="2">5</td>
			<td>7</td>
		</tr>
		<tr>
			<td colspan="2">2</td>
			<td rowspan="2">6</td>
			<td>8</td>
			<td>9</td>
		</tr>
		<tr>
			<td colspan="2">3</td>
			<td colspan="2">10</td>
		</tr>
		<tr>
			<td colspan="3" rowspan="2">4</td>
			<td colspan="2">11</td>
		</tr>
		<tr>
			<td colspan="2">12</td>
		</tr>
	</table>

</body>
</html>
