<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" 
   "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head> 
  <title>HTML5</title>
<body>
<form action="Datos_formulario.html" method="post">
<fieldset>
	<legend>Datos Personales</legend>
	<table>
		<tr>
			<td>D.N.I.:</td>
			<td><input type="text" size="20" maxlength="9"></td>
			<td>Sexo:</td>	
		</tr>
		<tr>	
			<td>Nombre:</td> 
			<td><input type="text" size="30"></td>
			<td><input type="radio" name="sexo" value="sexo" checked="checked">Hombre</td>
		</tr>
		<tr>
			<td>Apellidos:</td>
			<td><input type="text" size="60"></td>
			<td><input type="radio" name="sexo" value="sexo">Mujer</td>
		</tr>
	</table>
</fieldset>
<fieldset>
	<legend>Direccion</legend>
	<table>
		<tr>
			<td>Calle/Avda.:</td> 
			<td><input type="text" size="85"></td>
		</tr>
		<tr>
			<td>Poblacion:</td> 
			<td><input type="text" size="60"> 
			&nbsp; Provincia: &nbsp; &nbsp; <select name="Provincia">
			<option>Almeria</option>
			<option>Cadiz</option>
			<option>Sevilla</option>
			<option>Malaga</option>
			<option>Granada</option>
			<option>Cordoba</option>
			<option>Jaen</option>
			<option>Huelva</option>
		</select></td>
		</tr>
	</table>
</fieldset>
<fieldset>
	<legend>Practica en grupo</legend>
		Archivo: <input type="file"><br>
		<input type="checkbox" name="archivo" value="box"> Archivo comprimido
		<input type="checkbox" name="archivo" value="box"> Archivo encriptado
			<br>
		Descripcion de la practica<br>
			<textarea cols="100" rows="10" name="texto"></textarea><br>
</fieldset>
    <center>
        <input type="submit" name="Submit" value="Submit Query">
    </center>
</form>
</div>
</body>
</html>
