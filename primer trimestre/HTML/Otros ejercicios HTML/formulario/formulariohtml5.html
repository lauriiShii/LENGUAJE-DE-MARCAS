<!DOCTYPE html>
<html>
	<head>
		<title>Formulario</title>
		<style type="text/css">
			#bloque { width:650px; }
		</style>
	</head>
	
	<body>
		<div id="bloque">
		<form action="maneja_formulario.php" method="post">   
			<fieldset>     
				<legend>Datos Generales</legend>     
				<table width="25%">
					<tr>
						<td>
							Búsqueda
						</td>
						<td>
							<input type="seach" name="busqueda" value="" size="12">   
						</td>
					</tr>
					<tr>
						<td>
							Dirección URL
						</td>
						<td>
							<input type="url" name="url" value="" size="12">
						</td>						
					</tr>
					<tr>
						<td>
							Telefono
						</td>	
						<td>	
							<input type="phone" name="tel" size="12" placeholder="Ingrese su telefono"> 
						</td>
					</tr>
					<tr>
						<td>
							Dirección Web
						</td>	
						<td>	
							<input type="url" name="web" size="12" placeholder="Ingrese su sitio"> 
						</td>
					</tr>
					<tr>
						<td>
							Email
						</td>	
						<td>	
							<input type="email" name="email" size="12" placeholder="Ingrese su mail"> 
						</td>
					</tr>
					<tr>
						<td>
							Fecha y hora
						</td>	
						<td>	
							<input type="datetime" name="fyh"> 
						</td>
					</tr>
					<tr>
						<td>
							Fecha
						</td>	
						<td>	
							<input type="date" name="fecha"> 
						</td>
					</tr>
					<tr>
						<td>
							Hora
						</td>	
						<td>	
							<input type="time" name="hora"> 
						</td>
					</tr>
					<tr>
						<td>
							Número
						</td>	
						<td>	
							<input type="number" name="numero" size="2">
						</td>
					</tr>
					<tr>
						<td>
							Rango
						</td>	
						<td>	
							<input type="range" name="rango" value="0" /> 
						</td>
					</tr>
					<tr>
						<td>
							Color
						</td>	
						<td>	
							<input type="color" name="color" /> 
						</td>
					</tr>
					<tr>
						<td>
							<input type="reset" value="borrar">
						</td>	
						<td>	
							<input type="submit" value="enviar"> 
						</td>
					</tr>
				</table>
			</fieldset> 
		</form>	
		</div>
						 
	</body>
		
</html>
