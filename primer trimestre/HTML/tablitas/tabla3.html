 <title>Tabla</title>

<body>
 <table border="2px" width="300px">
  <tr>
   <td colspan="2">1</td>

   <td colspan="5">3</td>
   <td colspan="2">4</td>

  <tr>
   <td colspan="2">5</td>

   <td colspan="4" rowspan="2">7</td>
   <td rowspan="3">8</td>
   <td colspan="2">9</td>
  </tr>
  <tr>
   <td colspan="2">10</td>

  </tr>
  <tr>
   <td colspan="2">12</td>
   <td colspan="6">13</td>

  </tr>
 </table>
