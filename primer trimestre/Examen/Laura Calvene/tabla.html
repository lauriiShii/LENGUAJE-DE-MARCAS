<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <title>Tabla</title>
        
        <style>
            td{
                border-spacing: 0;
            }
            #fondoOscuro{
                background-color: purple;
            }
            .fondoClaro{
                background-color: pink;
            }
        </style>
    </head>
    
    <body>
        <table>
            <tr>
                <th colspan="5"><center>Contenido nuclicional por cada 100 g de alimento</center></th>
            </tr>
            <tr id="fondoOscuro" >
                <td><b>Alimento</b></td>
                <td><b>Calorias (kCal)</b></td>
                <td><b>Grasas (g)</b></td>
                <td><b>Proteinas (g)</b></td>
                <td><b>Carbohidratos (g)</b></td>
            </tr>
            <tr class="fondoClaro" spacing="0">
                <td>Arandano</td>
                <td>49</td>
                <td>0,2</td>
                <td>0,4</td>
                <td>12,7</td>
            </tr>
            <tr class="fondoClaro" spacing="0">
                <td>Platano</td>
                <td>90</td>
                <td>0,3</td>
                <td>1,0</td>
                <td>23,5</td>
            </tr>
            <tr class="fondoClaro" spacing="0">
                <td>Cereza</td>
                <td>46</td>
                <td>0,4</td>
                <td>0,9</td>
                <td>10,9</td>
            </tr>
            <tr class="fondoClaro" spacing="0">
                <td>Fresa</td>
                <td>37</td>
                <td>0,5</td>
                <td>0,8</td>
                <td>8,3</td>
            </tr>
        </table>
    
    </body>
</html>
