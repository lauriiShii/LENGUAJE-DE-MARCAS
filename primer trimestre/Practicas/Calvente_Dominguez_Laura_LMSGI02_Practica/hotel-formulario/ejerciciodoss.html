<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
	
<html>
<head> 	
    <TITLE> Reserva Hotel Paraiso </TITLE> 
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
	<link rel="StyleSheet" href="css.css" type="text/css">
		
</head>
<body>
<!--CONTENEDOR-->
<div id="contenedor">
  <!--formulario-->
  <div id="formulario">		
	<form action="mailto:reservas@mihotel.com."  method="post">
		<table>
			<tr>
				<td colspan="2" id="titulo">
					Hotel Paraiso
				</td>
			</tr>
			<tr>
				<td colspan="2" id="subtitulo">
					reserva On-line
				</td>
			</tr>	
			<tr>
				<td class="letras1">
					Nombre: 
				</td>
				<td class="letras2">
					<input type="text" name="nombre">
				</td>
			</tr> 
			<tr>
				<td class="letras1">
					Apellidos:
				</td>
				<td class="letras2">
					<input type="text" name="apellidos">
				</td>
			</tr>
			<tr>
				<td class="letras1">
					Telófono:
				</td>
				<td class="letras2">
					<input type="text" name="telefono">
				</td>
			</tr>
			<tr>
				<td class="letras1">
					E-Mail:
				</td>
				<td class="latras2">
					<input type="text" name="email">
				</td>
			</tr>
			<tr>
				<td class="letras1">
					Numero de noches:
				</td>
				<td class="latras2">
					<input type="text" name="n_noches">
				</td>
			</tr>
			<tr>
				<td class="letras1">
					Fecha de entrada:
				</td>
				<td class="letras2">
					<select name="día">
								<option value="día">Día</option>
								<option value="uno">1</option>
								<option value="dos">2</option>
								<option value="tres">3</option>
								<option value="cuatro">4</option>
								<option value="cinco">5</option>
								<option value="seis">6</option>
								<option value="siete">7</option>
								<option value="ocho">8</option>
								<option value="nueve">9</option>
								<option value="diez">10</option>
								<option value="once">11</option>
								<option value="doce">12</option>
								<option value="trece">13</option>
								<option value="catorce">14</option>
								<option value="quince">15</option>
								<option value="diciseis">16</option>
								<option value="dieciete">17</option>
								<option value="dieciocho">18</option>
								<option value="diecinueve">19</option>
								<option value="veinte">20</option>
								<option value="veintiuno">21</option>
								<option value="veinitidos">22</option>
								<option value="veintitres">23</option>
								<option value="veinticuatro">24</option>
								<option value="veinticinco">25</option>
								<option value="veitiseis">26</option>
								<option value="veintisiete">27</option>
								<option value="veintiocho">28</option>
								<option value="veintinueve">29</option>
								<option value="treinta">30</option>
								<option value="treintayuno">31</option>
					</select>
					<select name="mes">
								<option value="mes">Mes</option>
								<option value="enero">Enero</option>
								<option value="feb">Febrero</option>
								<option value="mar">Marzo</option>
								<option value="abr">Abril</option>
								<option value="may">Mayo</option>
								<option value="jun">Junio</option>
								<option value="jul">Julio</option>
								<option value="ago">Agosto</option>
								<option value="sept">Septiembre</option>
								<option value="oct">Octubre</option>
								<option value="nov">Noviembre</option>
								<option value="dic">Diciembre</option>
						</select>
				</td>
			</tr>
			<tr>
				<td class="letras1">
					Tipo habitación:
				</td>
				<td class="letras2">
					<input type="radio" name="tipohabitacion" value="simple">Simple
					<input type="radio" name="tipohabitacion" value="doble">Doble
					<input type="radio" name="tipohabitacion" value="matrimonio">Matrimonio
				</td>
			</tr>
			<tr>
				<td class="letras1">
					Preferencias:
				</td>
				<td class="letras2">
					<input type="checkbox" name="preferencias" value="desayuno">Desayuno<br>
					<input type="checkbox" name="preferencias" value="comida">Comida<br>
					<input type="checkbox" name="preferencias" value="cena">Cena<br>
					<input type="checkbox" name="preferencias" value="csupletoria">Cama supletoria<br>
				</td>
			</tr>
			<tr>
				<td class="letras1">Comentarios:
				</td>
				<td class="letras2">
					<textarea name="comentario" rows="10" cols="40"> </textarea>
				</td>
			</tr>
			<tr>
				<td width="50%" align="right">
					<input type="submit" value="enviar">				
				</td>				
				<td width="50%">
					<input type="reset" value="resetear">
				</td>
			</tr>
		</table>
	</form>
  </div>
 <!--/fin formulrio-->
 <!--imagen-->
 <div id="img">
 </div>
 <!--/fin imagen-->
 <div class="clear"></div> 
</div>
 <!--/FIN CONTENEDOR--> 
</body>
</html>
