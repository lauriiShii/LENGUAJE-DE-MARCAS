<html xmlns="http://www.w3.org/1999/xhtml">
    
    <head>
        <title>Ejemplo de atributos CSS de texto</title>
        <style type="text/css">
            h3{
               text-align: center;
               text-decoration: underline;
            }
            p{
                position: relative; 
                left: 350px;
            }
        </style>
     </head>
    
    <body>
        <h3>Ejemplo del uso de atributos de texto</h3>
        <p>El texto de del encabezado de tercer nivel esta subrayado, centrado y la primera letra de cada palabra es mayuscula.</p> 
        <p>El parrafo esta tabulado</p>
    </body>
</html>
